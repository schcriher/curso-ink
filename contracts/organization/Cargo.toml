[package]
name = "organization"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
authors = ["Schmidt Cristian Hern√°n <schcriher@gmail.com>"]
repository = "https://github.com/schcriher/curso-ink"
rust-version = "1.72"

[dependencies]
ink = { version = "4.2.0", default-features = false }
scale = { version = "3", default-features = false, features = ["derive"], package = "parity-scale-codec" }
scale-info = { version = "2.6", default-features = false, features = ["derive"], optional = true }
nft = { path = "../nft", default-features = false, features = ["ink-as-dependency"] }

[dev-dependencies]
ink_e2e = "4.2.0"

[lib]
path = "lib.rs"

[features]
default = ["std"]
std = [
  "ink/std",
  "scale/std",
  "scale-info/std",
  "nft/std",
]
ink-as-dependency = []
e2e-tests = []
